<!DOCTYPE html>
<html>
<body>

<h2>JavaScript HTML DOM</h2>
<p>Câu 1. Tạo 1 thẻ p có id=“text”, có nội dung bất kỳ (có thể tạo bằng HTML hay Javascript - tùy chọn). Yêu cầu</p>
<ul>
    <li>Đặt màu văn bản thành #777</li>
    <li>Đặt kích thước phông chữ thành 2rem</li>
    <li>Đặt nội dung HTML thành Tôi có thể làm bất cứ điều gì tôi muốn với JavaScript.</li>
</ul>


<p id="text">Hello World!</p>

<script>
document.getElementById("text").style.color = "#777";
document.getElementById("text").style.fontSize = "2rem";
document.getElementById("text").innerHTML = "Tôi có thể làm bất cứ điều gì tôi muốn với JavaScript";
</script>


</body>
</html>
