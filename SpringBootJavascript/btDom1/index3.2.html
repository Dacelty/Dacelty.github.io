<!DOCTYPE html>
<html>
<body>

<h2>JavaScript HTML DOM</h2>
<p>Sửa nội dung cho thẻ li 1 thành màu đỏ (color)</p>


<ul id="list">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
    <li>Item 5</li>
    <li>Item 6</li>
    <li>Item 7</li>
 </ul>
 

<script>
let ul = document.querySelectorAll('li');
for (let i = 0; i < ul.length; i++){
    if (ul[i].innerHTML == "Item 1"){
        ul[i].style.color = "red";
    }
}
</script>


</body>
</html>
