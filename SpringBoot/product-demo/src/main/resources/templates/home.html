<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head th:replace="template::header('home')">
</head>
<body>
<nav th:replace="template::menu"></nav>
<br><br>
<div class="container">
    <div class="row">
        <div class="col-lg-8 mt-5">
            <form th:action="@{/post}" method="post" name="product"
                  enctype="multipart/form-data" th:object="${product}">
                <div class="form-group row">
                    <label for="name"
                           class="col-sm-4 col-form-label" th:text="#{name}">
                        Name
                    </label>
                    <div class="col-sm-8">
                        <input type="text" name="name" id="name" th:field="*{name}">
                    </div>
                    <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" >Opps, you need to input name correctly</div>
                </div>
                <div class="form-group row mt-3">
                    <label for="category" class="col-sm-4 col-form-label" th:text="#{category}">
                        Category
                    </label>
                    <div class="col-sm-8">
                        <select name="category" id="category" th:field="*{category}">
                            <option th:each="category:${categories}"  th:value="${category.name}" th:text="${category.name}"></option>
                        </select>
                        <a th:href="@{/addCategory}">
                            <i class="fas fa-plus-circle"></i>
                        </a>
                    </div>
                    <div class="text-danger" th:if="${#fields.hasErrors('category')}" th:errors="*{category}">Choose a category</div>
                </div>
                <div class="form-group row">
                    <label for="detail"
                           class="col-sm-4 col-form-label" th:text="#{detail}">
                        Detail
                    </label>
                    <div class="col-sm-8">
                        <input type="text" name="detail" id="detail" th:field="*{detail}">
                    </div>
                    <div class="text-danger" th:if="${#fields.hasErrors('detail')}" th:errors="*{detail}" >Opps, you need to details</div>
                </div>
                <div class="form-group row mt-3">
                    <label  class="col-sm-4 col-form-label" th:text="#{'Select a photo'}">Select a photo</label>
                    <div class="col-sm-8">
                        <input type="file" class="form-control" th:field="*{photo}" />
                    </div>
                    <div class="text-danger"  th:if="${#fields.hasErrors('photo')}" th:errors="*{photo}" >Upload Error</div>
                </div>
                <button class="btn btn-primary mt-3" type="submit">Submit</button>

            </form>
        </div>
    </div>
</div>
<footer th:replace="template::footer"></footer>
</body>
</html>
