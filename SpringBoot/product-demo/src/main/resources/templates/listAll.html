<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="template::header('List')"></head>
<body>
<nav th:replace="template::menu"></nav>
<div style="margin-top: 80px; margin-left: 25px">
  <h1>
    <a th:if="${products.size()==0}" th:href="@{/}">Add Product</a>
    <span th:unless="${products.size()==0}">List of Products</span>
  </h1>
</div>
<div class="container">

  <div class="row my-3" th:each="product:${products}">
    <div class="col-sm-6 offset-sm-3">
      <div class="card">
        <div class="row card-body">
          <a th:href="@{/product/{id}(id=${product.id})}" class="col-sm-6">
            <img class="img-fluid" th:src="@{/uploads/pic{id}.jpg(id=${product.id})}" alt="product image"/>
          </a>

          <div class="col-sm-6">
            <h3 class="card-title" th:text="${product.name}"></h3>
            <p class="card-text" th:text="${product.detail}"></p>
            <p class="card-text" th:text="${product.category}"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<footer th:replace="template::footer"></footer>
</body>
</html>
