<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="template::header('Product Form')">
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-lg-8 mt-5">
      <form th:action="@{/post}" method="post" name="product"
            enctype="multipart/form-data" th:object="${product}">
        <input type="hidden" placeholder="id" th:field="*{id}" /><br><br>
        <div class="form-group row">
          <label for="fullname" class="col-sm-4 col-form-label">Product Name</label>
          <div class="col-sm-8">
            <input type="text" name="fullname" id="fullname" th:field="*{name}" />
          </div>
          <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
        </div>
        <div class="form-group row mt-3">
          <label for="category" class="col-sm-4 col-form-label">Category</label>
          <input type="text" placeholder="Select a category">
          <div class="col-sm-8">
            <select name="category" id="category" th:field="*{category}">
              <option value="Electronics">Electronics</option>
              <option value="Household">Household</option>
              <option value="Clothes">Clothes</option>
            </select>
          </div>
          <div class="text-danger" th:if="${#fields.hasErrors('category')}" th:errors="*{category}">Job Error</div>
        </div>
        <div class="form-group row mt-3">
          <label for="detail"
                 class="col-sm-4 col-form-label">
            Detail
          </label>
          <div class="col-sm-8">
            <input type="text" name="detail" id="detail" th:field="*{detail}">
          </div>
          <div class="text-danger" th:if="${#fields.hasErrors('detail')}" th:errors="*{detail}" >Opps, you need to details</div>
        </div>

        <div class="form-group row mt-3">
          <label  class="col-sm-4 col-form-label" >Select a photo</label>
          <div class="col-sm-8">
            <input type="file" class="form-control" th:field="*{photo}" />
          </div>
          <div class="text-danger"  th:if="${#fields.hasErrors('photo')}" th:errors="*{photo}">Upload Error</div>
        </div>
        <button class="btn btn-primary mt-3" type="submit">Submit</button>

      </form>
    </div>
  </div>
</div>

<footer th:replace="template::footer"></footer>
</body>
</html>
