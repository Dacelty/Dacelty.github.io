<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="card">
      <div class="image">
        <img
          src="https://media.techmaster.vn/api/static/8028/bpfneoc51co8tcg6lek0"
          alt="Khoá học Springboot"
        />
        <div class="date">
          <div class="day"><p>27</p></div>
          <div class="month"><p>MAR</p></div>
        </div>
      </div>
      <div class="content">
        <h2 class="title">Lập trình web với Spring Boot online</h2>
        <div class="info">
          <p class="type">Trực tuyến</p>
          <p class="rating">
            5 <span><i class="fa-solid fa-star"></i></span>
          </p>
        </div>
        <div class="info2">
          <p>New York, the largest city in the U.S., is an architectural marvel with plenty of historic monuments, magnificent buildings and countless dazzling skyscrapers.</p>
        </div>
        <div class="info-tag-card">
          <div class="info-tag"><p>PHOTOS</p></div>
        </div>
      </div>
      <div class="comment">
        <div class="last-post"><p><i class="fa-solid fa-clock"></i>6 mins ago</p></div>
        <div class="comment-no"><p><i class="fa-solid fa-comments"></i>39 comments</p></div>
      </div>
    </div>
  </body>
</html>
