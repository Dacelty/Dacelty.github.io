<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <img
          src="https://techmaster.vn/resources/image/logo-techmaster/white/white_200x74.png"
          alt=""
        />
      </div>

      <div class="sidebar">
        <div class="menu">
          <ul>
            <li class="menu-item">
              LỘ TRÌNH <span><i class="fa-solid fa-angle-down"></i></span>

              <ul class="sub-menu">
                <li class="sub-menu-item">Web Front End + React.js</li>
                <li class="sub-menu-item">Java Spring Boot Fullstack</li>
                <li class="sub-menu-item">DevOps</li>
                <li class="sub-menu-item">Amazon Web Service</li>
              </ul>
            </li>
            <li class="menu-item">DOANH NGHIỆP</li>
            <li class="menu-item">KHOÁ HỌC</li>
            <li class="menu-item">SẢN PHẨM HỌC VIÊN</li>
            <li class="menu-item">KHAI GIẢNG</li>
          </ul>
        </div>

        <div class="cart">
          <span class="cart-icon">
            <i class="fa-solid fa-cart-shopping"></i>
          </span>
          <span class="cart-count">0</span>
        </div>

        <div class="avatar">
          <img
            src="https://techmaster.vn/resources/image/anonymous-user.jpg"
            alt=""
          />
        </div>
      </div>
    </div>
  </body>
</html>
