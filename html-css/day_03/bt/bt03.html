<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./style03.css" />
  </head>
  <body>
    <div class="class">
      <div class="time">
        <div class="year">2022</div>
        <div class="dateandmonth">
          <div class="date">31</div>
          <div class="month">Tháng 5</div>
        </div>
      </div>
      <div class="info">
        <div class="title">
          <a
            href="https://frontend.techmaster.vn/"
            target="_blank"
            data-id="hfc"
            data-type="course"
          >
            Lộ trình đào tạo Web Front End + React (5 tháng)</a
          >
        </div>
        <div>
          <div class="timetable">
            <div class="timetable-item">
              <i class="far fa-calendar-alt"></i> Thứ 3 , 5 , 7
            </div>
            <div class="timetable-item">
              <i class="fas fa-clock"></i> 18:30 - 21:30
            </div>
            <div class="timetable-item">
              <i class="fas fa-map-marker-alt"></i> Cơ sở Tố Hữu
            </div>
            <div class="clear"></div>
          </div>
          <div class="register">
            <a href="google.com">Đăng kí</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
