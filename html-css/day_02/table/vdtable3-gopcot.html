<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>

    <style>
      table,
      tr,
      td,
      th {
        border: 1px solid black;
      }

      table {
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th rowspan="2">No</th>
          <th rowspan="2">Name</th>
          <th colspan="2">Address</th>
        </tr>

        <tr>
          <th>City</th>
          <th>Country</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>1</td>
          <td>Bùi Hiên</td>
          <td>Thái Bình</td>
          <td>Việt Nam</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Lisa</td>
          <td>Bắc Kinh</td>
          <td>Trung Quốc</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
