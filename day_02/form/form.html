<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <label for="">Nhập tên</label>
      <input type="text" placeholder="Nhập tên" />
      <br />
      <label for="">Nhập mk</label>
      <input type="password" placeholder="Nhập mk" />
      <br />
      <label for="">Nhập ghi chú</label>
      <textarea
        name=""
        id=""
        cols="30"
        rows="5"
        placeholder="Nhập ghi chú"
      ></textarea>
      <br />
      <label for="">Giới tính</label>
      <input type="radio" id="male" />
      <label for="Male">Nam</label>

      <input type="radio" id="female" />
      <label for="female">Nữ</label>

      <br />
      <label for="">Ngôn ngữ</label>
      <input type="checkbox" name="lang" id="vn" />
      <label for="vn">Tiếng Việt</label>
      <input type="checkbox" name="lang" id="kr" />
      <label for="kr">Tiếng Hàn</label>
      <input type="checkbox" name="lang" id="jp" />
      <label for="jp">Tiếng Nhật</label>

      <br />
      <label for="">Năm sinh</label>
      <select name="" id="">
          <option value="">1990</option>
          <option value="">1991</option>
          <option value="">1992</option>
          <option value="">1993</option>
      </select>

      <br>
      <label for="">Chọn ảnh</label>
      <input type="file">

      <br>
      <button>Đăng ký</button>
      <input type="submit" name="" id="" value="Đăng nhập">
    </form>
  </body>
</html>
