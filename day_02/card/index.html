<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>

    <!-- link google font. 400 là bắt buộc. Có thể import vào file css -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- link icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- link tự viết -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="card">
      <!-- Ảnh luôn đứng trong 1 cái khung và trong 1 div -->
      <div class="image">
        <img
          src="https://media.techmaster.vn/api/static/8028/bpfneoc51co8tcg6lek0"
          alt="Khoá học Springboot"
        />
      </div>
      <div class="content">
          <h2 class="title">Lập trình web với Spring Boot online</h2>
          <p class="type">Trực tuyến</p>
          <p class="rating">
            5 <span><i class="fa-solid fa-star"></i></span>
            <!-- Icon nên đặt trong span, Icon coi như là text -->
          </p>
      </div>
    </div>
  </body>
</html>
